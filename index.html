<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="assets/script.js" defer>  </script>
  <script type="module" src="assets/playList.js" defer></script>
  <title>momentum</title>

</head>

<body>
  <header class="header">
    <div class="player">

      <div class="track-name"></div>

      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="volumeOn player-icon"></button>
        <input type="range" min="1" max="100" value="99" class="volume_slider">
      </div>

      <input type="range" min="1" max="100" value="0" class="seek_slider">
      <div class="slider_container">


        <div class="current-time">00:00</div>
        <div>/</div>
        <div class="total-duration">00:00</div>
      </div>

      <ul class="play-list"></ul>
    </div>

    <div class="linksListContainer">
      <button class="links" id="linksPopupButton" translate="linksButton">Список ссылок</button>

      <div class="linksPopup">

        <div class="linksMainContent">
          <ul class="linksList">тут будет список</ul>
          <button class="NewLinck" translate="buttonNewLink">Новая ссылка</button>
          <!-- <div>
          <svg class="icon icon-ellipsis " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60"><path d="M8 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zM52 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8zM30 22c-4.411 0-8 3.589-8 8s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8z"></path></svg>
        </div> -->
        </div>

        <div class="linksAddcontent">
          <input type="text" id="linkName" class="linkName" placeholder="введите название" value="">
          <input type="text" id="linkHref" class="linkHref" placeholder="введите адрес" value="">
          <button class="CreateLinck" translate="linkCreateButton">Создать</button>
          <button class="NotCreateLinck" translate="linkBackButton">Отменить</button>
        </div>
        <div class="editLinkPopup">
          <button class="editLinkPopup_change" translate="linkEditButton">изменить</button>
          <button class="editLinkPopup_del" translate="linkDelButton">удалить</button>
        </div>

      </div>
    </div>




    </div>


    <div class="weather">
      <input type="text" class="city" value="Минск" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[введите имя]" />
    </div>
    <div class="settings">
      <span class="settingsTitle" translate="settingsTitle">Настройки приложения</span>
      <div class="settings_lang">
        <label for="lang" translate="lang">Выберите язык:</label>
        <select id="lang">
          <option value="rus">Русский</option>
          <option value="eng">English</option>
        </select>

      </div>





      <div class="settingsChecked">
        <span translate="titleChecked" class="titleChecked">Выберите отображаемые элементы:</span>
        <div>
          <input type="checkbox" class="custom-checkbox" id="player" checked><label for="player"
            translate="player">Аудиоплеер:</label>
        </div>

        <div>
          <input type="checkbox" id="weather" class="custom-checkbox" checked><label for="weather"
            translate="weather">Погода:</label>
        </div>

        <div>
          <input type="checkbox" class="custom-checkbox" id="quotes" checked><label for="quotes"
            translate="quotes">Цитаты:</label>
        </div>

        <div>
          <input type="checkbox" class="custom-checkbox" id="links" checked><label for="links" translate="links">Список
            ссылок:</label>
        </div>
        <div>
          <input type="checkbox" class="custom-checkbox" id="time" checked><label for="time"
            translate="time">Время:</label>
        </div>
        <div>
          <input type="checkbox" class="custom-checkbox" id="greeting" checked><label for="greeting"
            translate="greeting">Приветсвие:</label>
        </div>
        <div>
          <input type="checkbox" class="custom-checkbox" id="date" checked><label for="date"
            translate="date">Дата:</label>
        </div>

      </div>

      <div class="srcOfImages">
        <label for="srcOfImages" translate="srcOfImages">Выберите ресурс с фоновыми изображениями:</label>
        <select id="srcOfImages">
          <option value="git">githubusercontent.com</option>
          <option value="flickr">flickr.com</option>
          <option value="unsplash">unsplash.com</option>
        </select>
      </div>


      <div class="tagsOfImages">
        <label for="tagsOfImages" translate="tagsOfImages">Введите теги для фоновых изображений:</label>
        <input id="tagsOfImages" type="text" disabled value="" />
      </div>

      <button id="accept" class="accept" translate="acceptButton">применить</button>




    </div>
  </main>
  <footer class="footer">
    <!-- <input  type="range" min="0" max="100" value="50" name="range" step="1"/> -->

    <div class="quotes">
      <button class="change-quote"></button>
      <div>
        <div class="quote">цитата</div>
        <div class="author">автор</div>
      </div>
    </div>

  </footer>

</body>

</html>
